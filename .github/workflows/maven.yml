# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Install dependencies
      env:  
        DISPLAY: ':99.0'
      run: sudo apt install -y xvfb x11-utils libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 xdotool
    - name: Build with Maven
      run: mvn --file pom.xml -Pcodecoverage -B package "-Djava.awt.headless=true"  
      env:  
        DISPLAY: ':99.0'
        CUCUMBER_PUBLISH_TOKEN: c31ffecc-9b74-4445-9817-60ec7f923927
